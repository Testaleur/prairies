<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte des prairies</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div id="app-container">
    <div id="map-container">
    <header id="map-title">Analyse des Prairies en France</header>
    <div id="tooltip" class="tooltip"></div> <div id="map"></div>
    
    <div id="histogram-section">
        <h3>Répartition par type de prairie</h3>
        <div id="histogram-container"></div>
    </div>
</div>
    

      <aside id="sidebar">
        <h2>Contrôles</h2>
        

        <div class="control-group">
          <label for="prairie-type">Type de prairie</label>
          <select id="prairie-type-select">
            <option value="ALL">Toutes les prairies</option>
            <option value="PPH">Prairies permanentes</option>
            <option value="SPH">Surfaces pastorales (herbe)</option>
            <option value="SPL">Surfaces pastorales (ressources fourragères)</option>
            <option value="CAE">Châtaigneraies</option>
            <option value="CEE">Chênaies</option>
          </select>
        </div>
        
        <div class="control-group">
          <label for="affichage-type">Type d'affichage</label>
          <select id="affichage-type-select">
            <option value="SURFACE">Par surface de prairie</option>
            <option value="NB">Par nombre de prairies</option>
          </select>
        </div>

        <hr>

        <div class="control-group">
        <label>Plage d'Altitude (m)</label>
        <div class="range-wrapper" style="position: relative; width: 100%; height: 25px; margin-top: 15px;">
        <div class="slider-track" style="position: absolute; width: 100%; height: 6px; background: #ddd; top: 50%; transform: translateY(-50%); border-radius: 3px; z-index: 0;"></div>
    
        <input type="range" id="alt-min-slider" class="dual-range" style="z-index: 2;">
        <input type="range" id="alt-max-slider" class="dual-range" style="z-index: 2;">
        </div>
        <div class="flex-row" style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold;">
        <span><span id="alt-min-display">0</span>m</span>
        <span><span id="alt-max-display">3000</span>m</span>
        </div>
        </div>

        <hr>

        <div class="control-group">
          <label><input type="checkbox" id="check-pente"> Afficher les prairies</label>
          <label><input type="checkbox" id="check-pente"> Afficher les pentes</label>
          <label><input type="checkbox" id="check-alt"> Afficher l'altitude (dégradé)</label>
        </div>

      </aside>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
